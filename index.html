<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ff69b4; /* Pink background color */
            color: white; /* White text color */
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        .emoji {
            font-size: 2em;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            background-color: white;
            color: #ff69b4;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome My Love <span class="emoji">❤️</span></h1>
        <button onclick="enter()">Enter</button>
    </div>

    <script>
        function enter() {
            window.location.href = 'date.html';
        }
    </script>
</body>
</html>
